<div style="margin-left: 50px;">

    <br>
    <div class="input-group">
        <div class="form-outline col-md-7">
          <input id="search-input" type="search" id="form1" placeholder="Enter the patient Id" class="form-control" [(ngModel)]="id"/>
          
        </div>
        <button id="search-button" type="button" class="btn btn-primary"(click)="findpatientById()">
          <i class="fas fa-search">search</i>
        </button>
      </div>
        <br>
        <div style="margin-left: 45px;">
            
                <div class="col-md-7">
                <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>PatientName</th>
                        <th>Age</th>
                        <th>VisitedDocterName</th>
                        <th>DateOfVisit</th>
                        <th>Prescription</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let patient of patients">
                        <td>{{patient.id}}</td>
                        <td>{{patient.patientname}}</td>
                        <td>{{patient.age}}</td>
                        <td>{{patient.visiteddoctorname}}</td>
                        <td>{{patient.dateofvisit}}</td>
                        <td>{{patient.prescription}}</td>
                        
                      </tr>
                </tbody>
                </table>
                </div>
        </div>



</div>
